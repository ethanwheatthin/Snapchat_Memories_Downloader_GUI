name: Build and Release

on:
  # Trigger on version tags (e.g., v1.0.0, v1.2.3)
  push:
    tags:
      - 'v*'
  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          .\build_exe.bat
        shell: cmd
      
      - name: Verify build output
        run: |
          if (Test-Path "dist\SnapchatMemoriesDownloader.exe") {
            Write-Host "‚úì Build successful! Executable found."
            $fileSize = (Get-Item "dist\SnapchatMemoriesDownloader.exe").Length / 1MB
            Write-Host "Executable size: $([math]::Round($fileSize, 2)) MB"
          } else {
            Write-Error "Build failed - executable not found!"
            exit 1
          }
        shell: powershell
      
      - name: Determine version
        id: get_version
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
            $version = $matches[1]
          } elseif ($env:VERSION_INPUT) {
            $version = $env:VERSION_INPUT
          } else {
            $version = "v1.0.0"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Release version: $version"
        shell: powershell
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Snapchat Memories Downloader ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Snapchat Memories Downloader ${{ steps.get_version.outputs.VERSION }}
            
            ### üì¶ Installation
            1. Download `SnapchatMemoriesDownloader.exe` below
            2. (Optional) Install [FFmpeg](https://ffmpeg.org/download.html) for video conversion
            3. (Optional) Install [VLC](https://www.videolan.org/vlc/) for additional video conversion support
            
            ### üöÄ Features
            - Download all your Snapchat memories with metadata
            - Preserve EXIF data (date, location)
            - Automatic video conversion to H.264 (when FFmpeg/VLC available)
            - Merge Snapchat overlays/captions onto photos and videos
            - Multi-threaded downloads with retry support
            
            ### üìù Usage
            1. Export your Snapchat data from Snapchat settings
            2. Extract the ZIP and locate `memories_history.json`
            3. Run the exe and select your JSON file
            4. Choose output directory and start download
            
            ### ‚öôÔ∏è System Requirements
            - Windows 10 or later
            - Internet connection for downloads
            
            ---
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed instructions.
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/SnapchatMemoriesDownloader.exe
          asset_name: SnapchatMemoriesDownloader.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      
      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 7
